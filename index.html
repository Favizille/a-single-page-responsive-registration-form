<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>single-page responsive registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container row">
      <div class="text-section col">
        <h1>Learn to code by 
          <br>
          watching others
        </h1>
        <p>See how experienced developers solve 
          problems in real-time. Watching scripted 
          tutorials is great, but understanding how 
          developers think is invaluable.
        </p>
      </div>
       
      <div class="right-side col">

        <div class="heading mb-3">
          <p><b>Try it free 7 days</b> then $20/mo.thereafter</p>
        </div>

        <div class="form-container">
          <form action="#" class=""> 
            <div class="mb-3">
                <input style="width: 400px; height: 50px;" type="text" id="field" placeholder="First_name">
            </div>
            <div class="mb-3">
                <input style="width: 400px; height: 50px;" type="text" id="field" placeholder="Last_name">
            </div>
            <div class="mb-3">
                <input style="width: 400px; height: 50px;" type="email" id="field" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input style="width: 400px; height: 50px;" type="password" id="field" placeholder="Password">
            </div>
    
            <button type="button" class="btn btn-success">CLAIM YOUR FREE TRIAL</button>
    
            <p class="footer-text">By clicking the button you can agree to out <span id="terms"><b>Terms and Services</b></span></p>
          </form>
        </div>
      </div>
    </div>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
